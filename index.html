<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Assessment</title>
    <h3>POWERED BY <a href="www.BrainandBytes.blog">your heading text</a></h3>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ADHD Assessment</h1>
    <div id="questionnaire">
        <p id="questionText"></p>
        <select id="questionOptions">
            <option value="0">Never</option>
            <option value="1">Rarely</option>
            <option value="2">Sometimes</option>
            <option value="3">Very Often</option>
        </select>
        <br><br>
        <button id="nextQuestion">Next Question</button>
    </div>
    <div id="results" style="display: none;"></div>
    <script>
        const questions = [
            "How often do you have trouble wrapping up the final details of a project, once the challenging parts have been done?",
            "How often do you have difficulty getting things in order when you have to do a task that requires organization?",
            "How often do you have problems remembering appointments or obligations?",
            "When you have a task that requires a lot of thought, how often do you avoid or delay getting started?",
            "How often do you fidget or squirm with your hands or feet when you have to sit down for a long time?",
            "How often do you feel overly active and compelled to do things, like you were driven by a motor?",
            "How often do you make careless mistakes when you have to work on a boring or difficult project?",
            "How often do you have difficulty keeping your attention when you are doing boring or repetitive work?",
            "How often do you have difficulty concentrating on what people say to you, even when they are speaking to you directly?",
            "How often do you misplace or have difficulty finding things at home or at work?",
            "How often are you distracted by activity or noise around you?",
            "How often do you leave your seat in meetings or other situations in which you are expected to remain seated?",
            "How often do you feel restless or fidgety?",
            "How often do you have difficulty unwinding and relaxing when you have time to yourself?",
            "How often do you find yourself talking too much when you are in social situations?",
            "When you're in a conversation, how often do you find yourself finishing the sentences of the people you are talking to before they can finish them themselves?",
            "How often do you have difficulty waiting your turn in situations when turn-taking is required?",
            "How often do you interrupt others when they are busy?",
            "How often do you have trouble organizing tasks and activities?",
            "How often do you lose things necessary for tasks or activities (e.g., keys, wallet, paperwork, eyeglasses)?",
            "How often do you find it difficult to sustainyour attention on a task or activity for a long period of time?",
            "How often do you find it challenging to follow through on instructions or directions?",
            "How often do you experience difficulty managing time and meeting deadlines?",
            "How often do you engage in activities without considering the consequences?",
            "How often do you find it hard to resist distractions, even when you know you should be focusing on a task?",
            "How often do you experience mood swings or emotional outbursts?",
            "How often do you struggle to prioritize tasks or make decisions?",
            "How often do you have difficulty maintaining close relationships due to your inattention or impulsivity?",
            "How often do you find it hard to break down large tasks into smaller, more manageable parts?",
            "How often do you struggle with day-to-day tasks or chores?",
            "How often do you feel disorganized, even when you try to maintain order?",
            "How often do you find it difficult to maintain a consistent daily routine?",
            "How often do you have trouble coping with stress or unexpected changes?",
            "How often do you procrastinate or put off tasks until the last minute?",
            "How often do you find it difficult to fully engage in leisure activities or hobbies?",
            "How often do you feel overwhelmed by the number of tasks or responsibilities you have?",
            "How often do you feel that your mind is constantly 'on the go' or racing with thoughts?",
            "How often do you struggle with starting tasks or activities that you know require sustained attention?",
            "How often do you feel the need to be 'on the move' even when it's not necessary?",
            "How often do you find it difficult to stay focused during conversations, often losing track of what has been said?"
        ];

        let currentQuestion = 0;
        let totalScore = 0;

        function updateQuestion() {
            document.getElementById("questionText").innerText = (currentQuestion + 1) + ". " + questions[currentQuestion];
        }

        document.getElementById("nextQuestion").addEventListener("click", () => {
            totalScore += parseInt(document.getElementById("questionOptions").value);

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            } else {
                document.getElementById("questionnaire").style.display = "none";
                let resultText;
                if (totalScore <= 40) {
                    resultText = "Unlikely to have ADHD";
                } else if (totalScore > 40 && totalScore <= 80) {
                    resultText = "Mild ADHD symptoms, consider further evaluation";
                } else if (totalScore > 80 && totalScore <= 120) {
                    resultText = "Moderate ADHD symptoms, consider seeking professional help";
                } else {
                    resultText = "High likelihood of ADHD, strongly consider professional evaluation";
                }

                document.getElementById("results").innerHTML = "Your score: " + totalScore + "<br>" + resultText + "<br><br>Remember, this assessment is not a diagnostic tool, and only a qualified mental health professional can diagnose ADHD. If your score indicates that you may have ADHD, it is important to seek a professional evaluation for a proper diagnosis and treatment recommendations.";
                document.getElementById("results").style.display = "block";
            }
        });

        updateQuestion();
    </script>
</body>
</html>
